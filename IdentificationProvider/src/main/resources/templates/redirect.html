<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>SSO Redirect </title>
</head>
<body>
<div>
You have been successfully logged in and you'll be automatically redirected to the requested resource.
</div>
<form th:action="${issuerUrl + '/saml'}" method="post">
    <input type="hidden" name="SAMLResponse" th:value="${SAMLResponse}"/>
    <input type="hidden" name="RelayState" th:value="${RelayState}"/>
    <div><input type="submit" value="Submit"/></div>
</form>
</body>
</html>
